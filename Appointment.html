<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@200&display=swap" rel="stylesheet">
      <title>E-Healtcare Management System Of Montalban Infirmary</title>
      <link rel="stylesheet" href="Css/Appointment.css">
      <link rel="icon" href="HTML/Images/logo.jpg">
      <link rel="icon" href="Images/logo.jpg">
      <script src="https://kit.fontawesome.com/ffaaf925d7.js" crossorigin="anonymous"></script>
</head>
<body>

         <header>
                  <a href="UI.html"><img src="Images/logo.jpg" alt="Image"></a>

                  <h1>MONTALBAN <br>INFIRMARY HOSPITAL</h1>
         </header>

<section>
           <div class="container">

                       <h2>Appointment</h2>

      <form action="">
                   <div class="nameinfo">
                         <label for="fullname">Name*</label>
                        <br>
                         <input type="text" name="firstname" placeholder="Firstname" required>

                         <input type="text" name="lastaname" placeholder="Lastname" required>
<br>
<br>
                       <label for="tel">Phone Number</label>
                    <br>
                    <input type="tel" placeholder="(000) 000-0000" required>


                     <input type="email" placeholder=" Email" required>

                       </div>
                          
              <div class="Date">

                <div>
                         <label for="date">Appointment Date:</label>

                         <input type="date" required>
                       </div>

                       <div>
                          <label for="time">Appointment Time:</label>

                          <input type="time" required>
                       </div>

                       <div>
                         <label for="question">First Time Visit?</label>
                      <br>
                         <input type="checkbox" name="y" id="y"> Yes
                     <br>

                     <input type="checkbox" name="n" id="n"> No
                      
                </div>

                <div>
                     <button type="submit">Submit</button>
                </div>

         </div>
    </form>
</section>
  
</body>
</html>
