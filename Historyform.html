<body>

  <header>
         <a href="UI.html"><img src="Images/logo.jpg" alt="device-width" ></a>
          <h1>MONTALBAN <br>INFIRMARY HOSPITAL</h1>
  </header>

  <section class="form-container">
    <form action="">
        
      <div class="form">
        <h2>Medical History</h2>
        <div class="container"> 
        

          <label for="fullname">Fullname*</label>

          <div>
            <input type="text" name="firstname" placeholder="Firstname" required>

            <input type="text" name="lastname" placeholder="Lastname" required>

          </div>

<div>
          <label for="contact">Phone Number*</label>
 </div>          
          <div>
            <input type="tel" name="phone" placeholder="(000)000-0000" required>
          </div>
      
         
          <hr>
            
        
         <label for="descrip">Are You Vacinated?</label>

         <div>
              <input type="checkbox">Yes
              <input type="checkbox">No
         </div>

         <label for="alcohol">Do you drink Alcohol?</label>

         <div>
           <input type="checkbox" name="">Yes
           <input type="checkbox" name="">No
         </div>

         <label for="sick">Recent Illness</label>

         <div>
           <input type="text" name="" id="">
         </div>


         <button type="submit">Submit</button>



        </div>
          
   
      </div>

    </form>

  </section>
  
</body>
</html>
